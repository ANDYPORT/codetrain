<!DOCTYPE html>
<html>

<head>
  <title>ONLINE REGISTRATION FORM FOR STUDENTS</title>
  <link rel="stylesheet" type="text/css" href="{{=URL('static','css/bootstrap.min.css')}}">
</head>
<body>

  <div class="container" style="margin-top: 80px">

        <h2>ONLINE REGISTRATION FOR STUDENTS</h2>


      <form class="form-horizontal" action="{{=URL('store()')}}" method="post">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">First name</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" name="firstname" placeholder="firstname">
          </div>
        </div>
        
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Last name</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" name="lastname" placeholder="lastname">
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Hometown</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" name="hometown" placeholder="hometown">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <input type="username" class="form-control" name="age" placeholder="age">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>

</body>
</html>
